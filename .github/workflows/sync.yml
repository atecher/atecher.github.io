name: Sync To Gitee

on: page_build

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: sync
        uses: wearerequired/git-mirror-action@master
        env:
          SSH_PRIVATE_KEY: ${{secrets.HEXO_DEPLOY_KEY}}
        with:
          source-repo: "git@github.com:atecher/atecher.github.io.git"
          destination-repo: "git@gitee.com:atecher/atecher.git"


      - name: Build Gitee Pages
        uses: yanglbme/gitee-pages-action@master
        with:
          # 注意替换为你的 Gitee 用户名
          gitee-username: atecher
          # 注意在 Settings->Secrets 配置 GITEE_PASSWORD
          gitee-password: ${{secrets.GITEE_PASSWORD}}
          # 注意替换为你的 Gitee 仓库
          gitee-repo: atecher/atecher
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
          path: master
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - uses: Hanlin-Dong/hexo-to-qiniu-action@v1-full
        with:
          bucket: your-bucket
          access-key: ${{ secrets.QINIU_ACCESS_KEY }}
          secret-key: ${{ secrets.QINIU_SECRET_KEY }}
          base-folder: myblog
          domain: "http://abc.io"
          sub-domain: ""